<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Midsea Nightmare : Play </title>
    </head>
    <body class="play">
        <div class="canvas">
            <video autoplay loop muted>
                <source src="assets/vid.mp4" type="video/mp4">
                Your current browser does not support the game.
            </video> 
        </div>  
        <div id="cursor-image">
            <img src="assets/outils/mains.png" alt="cursor image">
        </div>
        <div class="indic-container">
            <img src="assets/indicateurs/water.png" alt="water_level"> <span class = "niveau_eau">40%</span>
            <img src="assets/indicateurs/clock.png" alt="time_to_survive"> <span class = "timer">120s</span>
        </div>
        
        <p>Le niveau d'eau ne doit pas dépasser 70%!</p>


        <div class="echec">
            <img src="assets/échec.png" alt="partie_échoué">
            <p>Ah, that was close! Wanna try again? </p>
            <button class="play-button">
                Hell yeah!
            </button>
        </div>

        <div class="succes">
            <img src="assets/succes.png" alt="partie_réussi">
            <p><b>Thanks a lot for trying</b></p>
        </div>

        <!-- On a jamais réussi à testé le succès car ux est super! -->

        <script src="js/game.js"> </script>
    </body>
</html>
